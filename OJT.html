<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OJT Hours Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Added Bootstrap Icons for edit/delete buttons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background: #f4f6fb;
      font-family: system-ui, sans-serif;
    }

    .navbar {
      background: #0b1f3a;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    .summary-card {
      background: linear-gradient(135deg, #0b1f3a, #102d5a);
      color: #fff;
      border-radius: 18px;
      position: relative;
    }

    .target-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 1055;
    }

    .table thead {
      background: #0b1f3a;
      color: #fff;
    }

    .today-row {
      background: #e8edff !important;
      font-weight: 500;
    }

    .badge-present { background: #198754; }
    .badge-absent { background: #dc3545; }
    .badge-rest { background: #6c757d; }

    .action-btn {
      width: 100%;
      transition: transform 0.2s;
    }

    .action-btn:hover {
      transform: translateY(-2px);
    }

    .time-remaining {
      font-size: 1.1em;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Added styles for action buttons in table */
    .action-icons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .btn-action {
      padding: 4px 8px;
      font-size: 0.875rem;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .btn-action:hover {
      transform: scale(1.1);
    }

    /* Improved modal styling */
    .modal-content {
      border: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
      background: linear-gradient(135deg, #0b1f3a, #102d5a);
      color: white;
      border-radius: 0.5rem 0.5rem 0 0;
      padding: 1.25rem 1.5rem;
    }

    .modal-header .btn-close {
      filter: invert(1);
      opacity: 0.8;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #e9ecef;
    }

    .form-label {
      font-weight: 600;
      color: #0b1f3a;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #e9ecef;
      padding: 0.625rem 0.875rem;
      transition: border-color 0.2s;
    }

    .form-control:focus {
      border-color: #0b1f3a;
      box-shadow: 0 0 0 0.2rem rgba(11, 31, 58, 0.1);
    }

    .modal-footer .btn {
      border-radius: 8px;
      padding: 0.625rem 1.25rem;
      font-weight: 500;
    }

    /* Desktop only styles */
    @media (min-width: 768px) {
      .row.g-3.mb-4 {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .summary-card {
        flex: 0 0 30%;
      }

      .col-md-8.d-flex {
        flex: 0 0 65%;
        justify-content: flex-end;
        gap: 12px;
      }

      .action-btn {
        min-width: 160px;
        font-size: 1.05em;
        padding: 12px 20px;
      }

      .table {
        font-size: 0.95rem;
      }

      .table tbody tr:hover {
        background-color: #f1f3f6;
        transition: background 0.3s;
      }
    }

    /* Modal save button theme */
    .modal .btn-primary {
      background: linear-gradient(135deg, #0b1f3a, #102d5a);
      border: none;
    }

    .modal .btn-primary:hover {
      background: linear-gradient(135deg, #102d5a, #0b1f3a);
    }
  </style>
</head>

<body>

<nav class="navbar mb-4">
  <div class="container">
    <span class="navbar-brand">OJT Hours Tracker</span>
  </div>
</nav>

<div class="container">

  <!-- SUMMARY & ACTIONS -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="summary-card p-4 shadow-sm">
        <button id="targetBtn" type="button" class="btn btn-light btn-sm target-btn" data-bs-toggle="modal" data-bs-target="#targetModal">Set Target</button>

        <p class="mb-1 opacity-75">Total Rendered Hours</p>
        <h2 id="totalHours">0h 0m</h2>

        <small class="opacity-75">
          Target: <span id="targetHours">Not set</span> hrs
        </small>

        <div class="time-remaining" id="timeRemaining" style="display: none;">
          Time Remaining: <strong id="remainingHours">0h 0m</strong>
        </div>
      </div>
    </div>

    <div class="col-md-8 d-flex flex-column flex-md-row gap-2 justify-content-md-end">
      <button class="btn btn-success action-btn" onclick="markPresent()">Present</button>
      <button class="btn btn-secondary action-btn" onclick="markRestDay()">Rest Day</button>
      <button class="btn btn-outline-danger action-btn" onclick="markAbsent()">Absent</button>
    </div>
  </div>

  <!-- TABLE -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="mb-3">Daily Attendance Log</h5>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>Date</th>
              <th>Status</th>
              <th>Time In</th>
              <th>Time Out</th>
              <th>Hours</th>
              <!-- Added Actions column -->
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="attendanceTable"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- PRESENT MODAL -->
<div class="modal fade" id="timeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Mark Present</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Improved form layout with better spacing -->
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" id="attendanceDate" class="form-control">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Time In</label>
          <input type="time" id="timeIn" class="form-control">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Time Out <span class="text-muted">(optional)</span></label>
          <input type="time" id="timeOut" class="form-control">
        </div>
        
        <div class="alert alert-info mb-0" role="alert">
          <i class="bi bi-info-circle me-2"></i>
          <small>1 hour break is automatically deducted. You can save with only Time In and add Time Out later.</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="savePresent()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- TARGET MODAL -->
<div class="modal fade" id="targetModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Target Hours</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Total Required OJT Hours</label>
        <input type="number" id="targetInput" class="form-control" min="1" placeholder="e.g. 486">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveTarget()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const DATA_KEY = "ojt_attendance";
  const TARGET_KEY = "ojt_target_hours";
  let editingDate = null; // Track which date we're editing

  function getManilaDate() {
    return new Intl.DateTimeFormat("en-CA", {
      timeZone: "Asia/Manila",
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    }).format(new Date());
  }

  function loadData() {
    return JSON.parse(localStorage.getItem(DATA_KEY)) || {};
  }

  function saveData(data) {
    localStorage.setItem(DATA_KEY, JSON.stringify(data));
  }

  function calculateHours(inTime, outTime) {
    const start = new Date(`1970-01-01T${inTime}`);
    const end = new Date(`1970-01-01T${outTime}`);
    let totalMinutes = (end - start) / 60000 - 60; // Subtract 60 minutes (1 hour break)
    
    if (totalMinutes <= 0) return { decimal: 0, display: "0h 0m" };
    
    const hours = Math.floor(totalMinutes / 60);
    const minutes = Math.round(totalMinutes % 60);
    const decimalHours = totalMinutes / 60;
    
    return {
      decimal: decimalHours,
      display: `${hours}h ${minutes}m`
    };
  }

  function formatTotalHours(decimalHours) {
    const hours = Math.floor(decimalHours);
    const minutes = Math.round((decimalHours - hours) * 60);
    return `${hours}h ${minutes}m`;
  }

  function markPresent() {
    editingDate = null; // Reset editing state
    document.getElementById("modalTitle").textContent = "Mark Present";
    document.getElementById("attendanceDate").value = getManilaDate();
    document.getElementById("timeIn").value = "";
    document.getElementById("timeOut").value = "";
    new bootstrap.Modal(document.getElementById("timeModal")).show();
  }

  function editEntry(date) {
    editingDate = date;
    const data = loadData();
    const entry = data[date];
    
    document.getElementById("modalTitle").textContent = "Edit Entry";
    document.getElementById("attendanceDate").value = date;
    document.getElementById("timeIn").value = entry.timeIn || "";
    document.getElementById("timeOut").value = entry.timeOut || "";
    
    new bootstrap.Modal(document.getElementById("timeModal")).show();
  }

  function deleteEntry(date) {
    if (!confirm(`Are you sure you want to delete the entry for ${date}?`)) return;
    
    const data = loadData();
    delete data[date];
    saveData(data);
    render();
  }

  function savePresent() {
    const dateInput = document.getElementById("attendanceDate");
    const timeIn = document.getElementById("timeIn");
    const timeOut = document.getElementById("timeOut");
    
    if (!dateInput.value) return alert("Please select a date.");
    if (!timeIn.value) return alert("Please enter Time In.");
    
    const data = loadData();
    const date = dateInput.value;
    
    // If we're editing and the date changed, delete the old entry
    if (editingDate && editingDate !== date) {
      delete data[editingDate];
    }
    
    if (timeOut.value) {
      const hours = calculateHours(timeIn.value, timeOut.value);
      data[date] = {
        status: "Present",
        timeIn: timeIn.value,
        timeOut: timeOut.value,
        hours: hours.decimal,
        hoursDisplay: hours.display
      };
    } else {
      data[date] = {
        status: "Present",
        timeIn: timeIn.value,
        timeOut: "",
        hours: 0,
        hoursDisplay: ""
      };
    }
    
    saveData(data);
    bootstrap.Modal.getInstance(document.getElementById("timeModal")).hide();
    editingDate = null;
    render();
  }

  function markAbsent() {
    const data = loadData();
    data[getManilaDate()] = { status: "Absent" };
    saveData(data);
    render();
  }

  function markRestDay() {
    const data = loadData();
    data[getManilaDate()] = { status: "Rest Day" };
    saveData(data);
    render();
  }

  function saveTarget() {
    const targetInput = document.getElementById("targetInput");
    const val = parseInt(targetInput.value);
    if (!val || val <= 0) return alert("Enter valid hours.");
    localStorage.setItem(TARGET_KEY, val);
    bootstrap.Modal.getInstance(document.getElementById("targetModal")).hide();
    render();
  }

  function render() {
    const tbody = document.getElementById("attendanceTable");
    const totalEl = document.getElementById("totalHours");
    const targetEl = document.getElementById("targetHours");
    const targetBtn = document.getElementById("targetBtn");
    const timeRemainingDiv = document.getElementById("timeRemaining");
    const remainingHoursEl = document.getElementById("remainingHours");

    const data = loadData();
    let total = 0;
    tbody.innerHTML = "";

    Object.keys(data).sort().reverse().forEach(date => {
      const e = data[date];
      if (e.hours) total += parseFloat(e.hours);

      const badge =
        e.status === "Present" ? "badge-present" :
        e.status === "Absent" ? "badge-absent" :
        "badge-rest";

      tbody.innerHTML += `
        <tr class="${date === getManilaDate() ? 'today-row' : ''}">
          <td>${date}</td>
          <td><span class="badge ${badge}">${e.status}</span></td>
          <td>${e.timeIn || "-"}</td>
          <td>${e.timeOut || "-"}</td>
          <td>${e.hoursDisplay || "-"}</td>
          <td>
            <div class="action-icons">
              <button class="btn btn-sm btn-primary btn-action" onclick="editEntry('${date}')" title="Edit">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-sm btn-danger btn-action" onclick="deleteEntry('${date}')" title="Delete">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </td>
        </tr>`;
    });

    totalEl.textContent = formatTotalHours(total);

    const target = localStorage.getItem(TARGET_KEY);
    if (target) {
      targetEl.textContent = target;
      targetBtn.textContent = "Edit Target";
      const remaining = Math.max(target - total, 0);
      remainingHoursEl.textContent = formatTotalHours(remaining);
      timeRemainingDiv.style.display = "block";
    } else {
      targetEl.textContent = "Not set";
      targetBtn.textContent = "Set Target";
      timeRemainingDiv.style.display = "none";
    }
  }

  render();
</script>

</body>
</html>
